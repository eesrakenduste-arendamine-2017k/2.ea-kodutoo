<body>
	<!--VASAK OSA-->
		<div id="left">
			<center>
				<img id="picture1" src="image/1tetris.gif" class="show">
				<img id="picture2" src="image/2image_how.png" title="2" class="hide">

				<img id="picture4" src="image/1tetris.gif" title="4" class="hide">
			</center>
		</div>
		
		<!--AUDIO PLAYER-->
		<audio id="background_audio" autoplay="autoplay">
			<source src="music/mario.mp3">
		</audio> 
		
		<!--MUTE BUTTON-->
		<div id="bottom">
			<a href="#noscroll" id="mute">MUTE</a>
		</div>

		
	<!--PAREM OSA-->
		<div id="right">
			<center>
				
				<!--Lines-->
				<img class="repeat" src="image/5image_repeat.gif">
				<!--Naitab infot-->
				<iframe width="100%" height="300px" src="text/4about.html" name="framez" frameBorder="0"></iframe>
				
				<!--BUTTOMS for piltidele ja infole-->
				<table>		
				<td>
				<a  href="text/1start_play.html" target="framez" onclick= "showImg(1)" class="imagebutton1"></a>

				<td><a  href="text/2howto.html" target="framez" onclick= "showImg(2)" class="imagebutton2"></a>

				<!--Lines-->
				<img class="repeat" src="image/5image_repeat.gif">
				
			<table>	
			</center>

	<script>
	
		function showImg( id ) {
				// Скрывает прошлую картинку
				for ( i = 1; i < 5; i++) {
					var obj = document.getElementById( "picture" + i );
					if (obj != null)
						obj.className = 'hide';
				}
				var obj = document.getElementById( "picture" + id );      
				if (obj != null)
					obj.className = 'show';
		}
		
		var audio = document.getElementById('background_audio');
		document.getElementById('mute').addEventListener('click', function (e)
		{
			e = e || window.event;
			audio.muted = !audio.muted;
			e.preventDefault();
		}, false);
		
	</script>
	
	
</body>

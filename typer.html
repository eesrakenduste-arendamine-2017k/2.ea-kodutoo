<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>TYPER</title>
    <script src="TYPER.js"></script>
    <script src="Word.js"></script>
</head>
<body>

<div id="color">
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Avaleht</a></li>
            <li class="menu-item"><a href="#scores-view" class="menu-link scores-view">Statistika</a></li>
        </ul>
    </nav>

    <main role="main">

        <div id="scores-view">
            <h1>Statistika</h1>
            <p>Siin lehel näed skoore.</p>
            <table id="statistics"></table>
        </div>

        <div id="game-view">
            <h1>Mäng</h1>
            <canvas id="NightMode"></canvas>
        </div>

        <div id="home-view">
            <h1>Typer</h1>
            <p>Mängu alustamiseks vajuta "Alusta mängu" ning trüki oma nimi.</p>
            <p>Aega on 15 sekundit.</p>
            <button id="nightmode" type="button" onClick="nightmode();">Öö režiim</button>
            <button id="begingame" type="button" onClick="begingame();">Alusta mängu</button> <br><br>
            <table id="tablePrint"></table>
        </div>
    </main>
</div>
</body>
</html>
